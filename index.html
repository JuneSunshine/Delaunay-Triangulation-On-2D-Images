<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Delaunay Triangulation On 2D Images</title>
	<link rel="stylesheet" href="style/index.css">
</head>

<body>
	<section id="set">
		<div id="source-wrapper">
			<label for="source-input">Click or Drag Here</label>
			<input type="file" name="source" id="source-input">
		</div>
		<div id="set-wrapper">
			<label>Edge Detect:</label>
			<input type="text" name="EDGE_DETECT_VALUE">
			<label>Point Rate(Distribution Rate):</label>
			<input type="text" name="POINT_RATE">
			<label>Point Max Num:</label>
			<input type="text" name="POINT_MAX_NUM">
			<label>Blur Size:</label>
			<input type="text" name="BLUR_SIZE">
			<label>Edge Size(>=2):</label>
			<input type="text" name="EDGE_SIZE">
			<label>Pixel Limit:</label>
			<input type="text" name="PIXEL_LIMIT">
		</div>
		<div id="btn-wra">
			<button id="run-btn">RUN</button>
			<button id="download-btn" class="disable">DOWNLOAD</button>
			<button id="reset-btn">RESET</button>
		</div>
	</section>
	<section id="wrapper">
		<img src="img/default.jpg" alt="image-container" id="img-wrapper">
	</section>
	<div id="prompt">
		Some Prompt
	</div>
	<script src="script/jquery.min.js"></script>
	<script src="script/main.js"></script>
</body>

</html>
